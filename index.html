<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tarjeta de invitación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='index.css'>
    </head>
<body>
    <main class='tarjeta'>
        <div class='izquierda'>
            <h1 class='tarjeta'>En memoria de</h1>
            <img src='images/placeholder.png' alt='' class='foto'>
            <p class='nombre'>Alfonso Fontalvo</p>
        </div>
        <div class='derecha'>
            <div class='fecha'>
                <p class='fecha'>Domingo • Julio 20 • 9:00 PM</p>
            </div>
            <div class='lugar'>
                <h3 class='lugar'>
                    Lugar
                </h3>
                <p>Iglesia Perpetuo Socorro</p>
            </div>
            <div class='pasaje'>
                <h3 class='pasaje'>
                    Corintios 5: 1-5 
                </h3>
                <p>"Cuando pases por las aguas, yo estaré contigo; cuando cruces los ríos, no te anegarán. Cuando pases por el fuego, no te quemarás, ni las llamas arderán en ti." </p>
            </div>
        </div>
    </main>
</body>
</html>
